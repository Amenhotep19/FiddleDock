<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FiddleDock</title>
    <script type="text/javascript" src="js/ace/ace.js" charset="utf-8"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"/>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div id="receptorEditor" style="width:100%; height:100%">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" />
        </div>
    </div>
</body>
</html>
<script>
    receptorEditor = null

    $(document).ready(function () {
        receptorEditor = ace.edit("receptorEditor");
        receptorEditor.setTheme("ace/theme/monokai");
        receptorEditor.getSession().setMode("ace/mode/python");
    });
</script>
